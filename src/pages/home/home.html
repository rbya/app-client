<ion-header>
    <ion-navbar>
        <ion-title>Announcements</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let item of feed">
        <ion-item>
            <h2>{{item.title}}</h2>
            <p>{{item.date}}</p>
        </ion-item>
        <ion-card-content>
            <p>{{item.summary}}</p>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="ios-share-alt"></ion-icon>
                    <div (click)="readMore(item.link)">Read More</div>
                </button>
            </ion-col>
            <ion-col center text-right>
                <ion-note>{{item.categories[0]}}</ion-note>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
